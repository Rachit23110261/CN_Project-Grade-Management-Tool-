version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: gmt-database-dev
    environment:
      POSTGRES_DB: grade_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gmt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server (Development mode with volume mounting)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gmt-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: grade_management
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: dev_jwt_secret_change_in_production
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASS: your_app_password
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules  # Prevent node_modules from being overridden
      - ./server/uploads:/app/uploads
    networks:
      - gmt-network
    restart: unless-stopped
    command: npm run dev  # Use development command

# Networks
networks:
  gmt-network:
    driver: bridge

# Volumes for persistent data
volumes:
  postgres_data_dev:
    driver: local